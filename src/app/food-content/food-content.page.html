<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="regform">
    <ion-item>
       <ion-label>Food Id </ion-label>
       <ion-select interface="popover" formControlName="FoodId" [(ngModel)]="defualtFoodContent">
        <ion-select-option   *ngFor="let code of listOfFood" value="{{code?.id}}">
          {{code?.Name}}
        </ion-select-option>
      </ion-select>
       <small class="form-text text-muted" *ngIf="!regform.get('FoodId').valid && regform.get('FoodId').touched" > This field is required! </small> 
     </ion-item>
     <ion-item>
       <ion-label>Content Name</ion-label>
       <ion-input formControlName="ContentName" type="text"></ion-input>
       <small class="form-text text-muted" *ngIf="!regform.get('ContentName').valid && regform.get('ContentName').touched" > This field is required! </small> 
     </ion-item>
      <ion-item>
       <ion-label>Content Description</ion-label>
       <ion-input formControlName="ContentDescription" type="text"></ion-input>
       <small class="form-text text-muted" *ngIf="!regform.get('ContentDescription').valid && regform.get('ContentDescription').touched" > This field is required! </small> 
     </ion-item>
     <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input formControlName="qty" type="number"></ion-input>
      <small class="form-text text-muted" *ngIf="!regform.get('qty').valid && regform.get('qty').touched" > This field is required! </small> 
    </ion-item>
    
    <div style="text-align: center; margin: auto;">
       <ion-button id="add items" (click)="saveFoodContent()"> 
         <ion-icon slot="start" name="add-circle-outline"></ion-icon>
         {{editMode?'Update Food Content':'Add Food Content'}}</ion-button>
     </div> 
 </form>

 <ion-item-sliding  *ngFor="let item of listOfFoodContent " #slidingItem >
  <ion-item detail>
    <ion-label>{{item.ContentName}}</ion-label>
    <ion-label> {{item.Name}}</ion-label>
    <ion-label> {{item.qty}}</ion-label>
    <ion-label> {{item.ContentDescription}}</ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="edit(item,slidingItem)">
   <ion-icon  name="create" slot="icon-only"></ion-icon></ion-item-option>
   <ion-item-option color="danger" (click)="delete(item,slidingItem)">
    <ion-icon  name="trash" slot="icon-only"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>

</ion-content>
