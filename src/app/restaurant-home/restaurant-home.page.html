<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center">Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" #pageTop scrollEvents="true" (ionScroll)="scroll($event)">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="message" *ngIf="massge==true">
    <ion-grid class="message">
      <ion-row class="message">
        <ion-label style="margin-left: 86px;margin-top: 26px;font-size: 24px;text-align: center;">{{messageOrder}}
        </ion-label>
      </ion-row>
    </ion-grid>
  </div>
  <div class="orders">
    <ion-row *ngFor="let meal of listOfOrder ;let i = index; odd as o; even as e;" [ngClass]="{
      'odd-active': o,
      'even-active': e
    }" class="ion-padding meal-row">
      <ion-col size="8" class="border-bottom">
        <ion-label>
          <p color="primary">Total : {{ meal.Total | currency:'ETB' }}</p>
          <span>{{meal.DateTime|date:'short'}}</span>
        </ion-label>
        <ion-button fill="clear" (click)="viewOrder(meal.id)">
          view order
        </ion-button>
        <ion-row *ngIf="meal.checkStatusofValue == false">
          <div *ngFor="let status of meal.status; let k = index" [hidden]="setDisabled(status)">
            <ion-button (click)="toggleGroup(meal,i,status.val,k)"> {{status.val}}</ion-button>
          </div>
        </ion-row>
        <!-- *ngIf="selectedIndex == i" -->
        <ion-row class="status" *ngIf="meal.checkStatus== false">
          <ion-label style="padding-top: 9px; padding-left: 5px">Status</ion-label>
          <ion-select interface="popover" (ionChange)="isChecked(meal,$event)">
            <ion-select-option *ngFor="let value of meal.restaurantStatus ; let j=index" [disabled]="setDisabled(value)"
              value="{{value.val}}">
              {{value.val}}
            </ion-select-option>
          </ion-select>
        </ion-row>
      </ion-col>
      <ion-col size="4" class="border-bottom">
        <ion-label>
          {{ meal.Customer }}
          <p>{{ meal.PhoneNumber }}</p>
          <span>
            <ion-button (click)="location(meal.CLocation)">
              <ion-icon name="location-outline"></ion-icon>
            </ion-button>
          </span>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed"
    [ngClass]="{'location-visible':showScroll,'location-hidden':!showScroll}">
    <ion-fab-button color="light" (click)="pageScroller()">
      <ion-icon md="chevron-up-outline" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
