<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center">My orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-segment  (ionChange)="segmentChanged($event)">
    <ion-segment-button value="daily">
      <ion-label>Daily</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Weekly</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label>Monthly</ion-label>
    </ion-segment-button>
    <ion-segment-button value="year">
      <ion-label>Yearly</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div class="message" *ngIf="massge" >
    <ion-grid class="message" >
      <ion-row class="message">
        <ion-label class="message">{{message}}</ion-label>
      </ion-row>
    </ion-grid>
  </div>
  <div class="orders">
    <ion-row
      *ngFor="let meal of listOfOrder ;let i = index"
      class="ion-padding meal-row"
    >
      <ion-col size="8" class="border-bottom">
        <ion-label>
          <p color="primary">Total : {{ meal.Total | currency:'ETB' }}</p>
        </ion-label>
        <ion-label>
          <p>{{meal.DateTime|date:'short'}}</p>
        </ion-label>
        <ion-button style="margin-top: -14px;" fill="clear" (click)="viewOrder(meal.id)">
          view order
        </ion-button>
        <ion-row class="status">
          <ion-label style="padding-top: 9px; padding-left: 5px"
            >Status</ion-label
          >
          <ion-button style="margin-top: -1px;" fill="clear" >
            Ready to service
          </ion-button>
      </ion-row>
      </ion-col>
      <ion-col size="4" class="border-bottom">
        <ion-label>
          {{ meal.Customer }}
          <p>{{ meal.PhoneNumber }}</p>
          <span>
            <ion-button (click)="location(meal.CLocation)"
              ><ion-icon name="location-outline"></ion-icon
            ></ion-button>
          </span>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
