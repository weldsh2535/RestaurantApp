<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="detail"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="regform">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input formControlName="FullName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email </ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone number</ion-label>
      <ion-input formControlName="phonenumber" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-input formControlName="FirstTimeLocation" type="text"></ion-input>
    </ion-item>
    <ion-item hidden>
      <ion-label >Type</ion-label>
      <ion-select interface="popover" formControlName="type">
        <ion-select-option value="driver">Driver</ion-select-option>
        <ion-select-option value="restaurant">Restaurant</ion-select-option>
        <ion-select-option value="customer"> Customer</ion-select-option>
        <ion-select-option value="admin">Admin</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" [required]></ion-input>
      <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType }"
        (click)="toggleFieldTextType()"></i>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [type]="conformPassword ? 'text' : 'password'" formControlName="confirmPassword" [required]>
      </ion-input>
      <i class="fa" [ngClass]="{'fa-eye-slash': !conformPassword,'fa-eye': conformPassword }" 
        (click)="conPassword()"></i>
    </ion-item>
    <div style="text-align: center; margin: auto">
      <ion-button style="border-top-left-radius: 20px;
    border-top-right-radius: 20px;" expand="full" (click)="registerAccount()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Sign Up
      </ion-button>
    </div>
    <ion-item>
      <ion-label style="text-align: center">Already have an account ?</ion-label>
      <button style="margin-left: -37px; color: #234ada; background-color: #f8f9fa" (click)="login()">
        Login
      </button>
    </ion-item>
  </form>
</ion-content>
